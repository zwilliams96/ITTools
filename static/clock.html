<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        
        <!-- Custom styles for this template -->
        <link href="/styles/style.css" rel="stylesheet">
      </head>
      <body>

    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="fs-4">Clock</span>
          </a>
        </div>
      </header>  
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card rounded-3 shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="my-0 fw-normal">Time</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="fs-1" id="clock">12:00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card rounded-3 shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="my-0 fw-normal">24 Hour</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="fs-1" id="military">12:00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card rounded-3 shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="my-0 fw-normal">Octal</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="fs-1" id="octal">12:00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card rounded-3 shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="my-0 fw-normal">Hex</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="fs-1" id="hex">12:00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="card rounded-3 shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="my-0 fw-normal">Binary</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="fs-1" id="binary">12:00:00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/scripts/bootstrap.js"></script>
    <script src="/scripts/clock.js"></script>
  </body>
</html>
